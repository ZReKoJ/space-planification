<!DOCTYPE html>
<html lang="es">

<head>
    <title>Topographic map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <!-- JQuery -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <!-- Config -->
    <script src="./js/config.js"></script>
    <!-- String data messages -->
    <script src="./js/messages.js"></script>
    <!-- My own functions -->
    <script src="./js/utils.js"></script>
    <!-- controller for the app -->
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <input type="checkbox" class="button" value="Menu">
                <ul class="menu">
                    <li><a href="link to repo">Topographic map</a></li>
                    <li>
                        <a href="./html/doc.html">Documentación &#65516</a>
                        <ul class="hidden-menu">
                            <li><a href="./html/doc.html#description">Descripción</a></li>
                            <li><a href="./html/doc.html#contributors">Integrantes</a></li>
                            <li><a href="./html/doc.html#comments">Comentarios</a></li>
                            <li><a href="./html/doc.html#views">Vistas</a></li>
                            <li><a href="./html/doc.html#resources">Recursos</a></li>
                            <li><a href="./html/doc.html#tools">Herramientas</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="map-panel">
                <div class="draw-panel">
                    <div class="home">
                        <div class="space" id="kitchen">
                            <p>Cocina</p>
                            <div class="node" id="kitchen"></div>
                        </div>
                        <div class="space" id="room1">
                            <p>Habitación 1</p>
                        </div>
                        <div class="space" id="corridor">
                            <p>Pasillo</p>
                            <div class="node" id="corridor"></div>
                            <div class="node" id="entrance"></div>
                        </div>
                        <div class="space" id="bathroom1">
                            <p>Baño 1</p>
                        </div>
                        <div class="space" id="room2">
                            <p>Habitación 2</p>
                            <div class="node" id="room2"></div>
                        </div>
                        <div class="space" id="bathroom2">
                            <p>Baño 2</p>
                        </div>
                        <div class="space" id="sittingroom">
                            <p>Salón</p>
                            <div class="node" id="sittingroom"></div>
                            <div class="space" id="plants">
                                <div class="node" id="plants"></div>
                            </div>
                            <div class="space" id="library">
                            </div>
                        </div>
                        <div class="space" id="room3">
                            <p>Habitación 3</p>
                            <div class="node" id="room3"></div>
                        </div>
                    </div>
                </div>
                <div class="info-panel">
                    <div class="information">
                        <img src="">
                    </div>
                    <div class="resizer" id='left'></div>
                </div>
            </div>
            <div class="setting-panel">
                <div class="resizer" id='top'></div>
            </div>
        </div>
    </div>
</body>
